<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Request a quote</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/quote.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-quote">
        <h2 class="form-quote-heading">Request a quote</h2>
        <p>Please tell us about your project, and we'll get back to you immediately with a quote for a commercial license of FaceTracker.</p>
        <input type="email" class="form-control top" placeholder="Email address" autofocus>
        <input type="text" class="form-control middle" placeholder="Name">
        <textarea class="form-control middle" rows="6" placeholder="Project description"></textarea>
        <input type="text" class="form-control bottom" id="display-amount" placeholder="Total project budget">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
